<!DOCTYPE html>
<html>
    <head>
        <title>
            X,Y,Z Postision
        </title>
        <style>
            div {
                background-color: rgb(0, 93, 243);
                padding: 10px;

            }

            div.first {
                opacity: 0.1;
            }

             div.second {
                opacity: 0.3;
            }

             div.third {
                opacity: 0.5;
            }




        </style>
    </head>

    <body>
        <h1>The opacity property</h1>
        <h2>This is how the property looks</h2>

        <div class="first"><p>opacity 0.1</p></div>
        <div class="second"><p>opacity 0.3</p></div>
        <div class="third"><p>opacity 0.5</p></div>
         <div><p>opacity 1 (default)</p></div>
    </body>
</html>
