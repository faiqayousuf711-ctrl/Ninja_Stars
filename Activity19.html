<!DOCTYPE html>
<html>
    <head>
        <title>Bootstsrap example</title>
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Carousel Example</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol>
                    <li>
                      <data-target="#myCarousel" data-slide-to="0" class="active">
                    </li>
                    <li>
                        <data-target="#myCarousel" data-slide-to="1">
                    </li>
                    <li>
                        <data-target="#myCarousel" data-slide-to="2">
                    </li>
                </ol>
                <div class="carousel-inner">
                <div class="item-active">
                    <img src="f16-fighting-falcon-in-flight-jyy9s0wb47l2xwjn.png" alt="Image 1">
                </div>
                <div class="item">
                    <img src="plane.png" alt="Image 2">
                </div>
                <div class="item">
                    <img src="jf-17-image01.jpg" alt="Image 3">
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
